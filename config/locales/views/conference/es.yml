          cancelled_description: |
              La actividad ha sido cancelada porque el ponente no puede asistir.
              Esto suele ocurrir por motivos ajenos a la organización, aunque
              se intentará notificar dichos casos lo antes posible, incluyendo
              motivos para la cancelación si fuera posible.
          header: "Leyenda"
