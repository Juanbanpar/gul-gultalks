          talk_description: |
              La actividad es una charla. Uno o varios ponentes comparten
              sus ideas o conocimiento sobre un tema específico.
              Por lo general, los asistentes hacen preguntas durante la charla
              o se acercan al final para resolver determinadas dudas.
          unassigned_description: |
              La actividad necesita alguien que se encargue de ella. Si crees
              que puedes dar la charla o taller en cuestión, puedes proponerte
              como ponente. De lo contrario, si conoces a alguien que pueda
              hacerlo, puedes proponerle como ponente. Esto se hace usando el
              formulario de 'Proponer ponente'.
          workshop_description: |
              La actividad es un taller. El objetivo de los talleres es el de
              interactuar con los asistentes y que puedan probar lo que se
              está mostrando. La idea es tener una actividad dinámica y
              entretenida.
